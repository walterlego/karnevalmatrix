<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            color: #00FF00;
            font-family: monospace;
            font-size: 30px;
        }
    </style>
</head>
<body>
<script>
    var words = ["ALAAF", "Kölle Alaaf", "EFFZEH", "1. FC Köln", "Nazis raus!", "FCKAFD", "Nie wieder ist jetzt!", "Keine Jeck es illejal", "Michel <3 Brandi"]; // Hier können mehr Wörter hinzugefügt werden
    var canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    var ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    var columns = Math.floor(canvas.width / 20);
    var drops = Array(columns).fill(0);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; // Hintergrundfarbe (dunkel und leicht transparent für den „Schwanz“ des Textes)
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00FF00";
        ctx.font = "30px monospace";

        for (var i = 0; i < drops.length; i++) {
            var text = Math.random() < 0.1 ? words[Math.floor(Math.random() * words.length)] : String.fromCharCode(0x30A0 + Math.random() * 96);
            ctx.fillText(text, i * 20, drops[i] * 20);

            if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }

            drops[i]++;
        }
    }

    setInterval(drawMatrix, 50);
</script>
</body>
</html>
